<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Proyecto Integrador
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>

  <ion-list>
      <ion-item>
        <h2>Ejemplo1</h2>
        <p>Recordatorio</p>
        <button ion-button clear item-end>Detalles</button>
      </ion-item>
    </ion-list>

  <ion-list>
      <ion-item>
        <h2>Ejemplo2</h2>
        <p>Recordatorio</p>
        <button ion-button clear item-end>Detalles</button>
      </ion-item>
    </ion-list>

    <ion-header>
        <ion-toolbar>
          <ion-buttons start>
            <button ion-button icon-only>
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-buttons>
          <ion-segment>
            <ion-segment-button value="nuevo">
              Nuevo
            </ion-segment-button>
            <ion-segment-button value="completados">
              Completados
            </ion-segment-button>
          </ion-segment>
          <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="mas"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      

</ion-content>
