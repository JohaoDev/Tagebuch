<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Tagebuch
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">

  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
      {{ note.title }}
    </button>  
  </ion-list>
  <div padding>
    <button ion-button block (click)="createNote()">Crear Nota</button>
  </div>

</ion-content>
