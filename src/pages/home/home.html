<div id="splashscreen" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
      <img src="../../assets/imgs/1.png">
  </div>
</div>

<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      <ion-icon name="logo-octocat"></ion-icon> Tagebuch </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">

    <ion-slides pager>

        <ion-slide class="slide1">
        </ion-slide>
      
        <ion-slide class="slide2">
        </ion-slide>
      
        <ion-slide class="slide3">
        </ion-slide>
      
      </ion-slides>

  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)" class="notas">
    <ion-icon name="attach"></ion-icon>
      {{ note.title }}
    </button>
  </ion-list>
  
  <div padding>
    <button ion-button block (click)="createNote()">Crear Nota</button>
  </div>

</ion-content>
